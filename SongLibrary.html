<head>

    <title>Song Library</title>
</head>

<body>
  <!-- REGISTER -->
  <div class="login">
    <div class="login-page">
      <div class="form">
        <form class="register-form">
          <input id="registerUsername" type="text" placeholder="username"/>
          <input id="registerPassword" type="password" placeholder="password"/>
          <input id="repeatPassword" type="password" placeholder="repeat password"/>
          <p class="wrongCredentials"></p>
          <button class="createBtn">create</button>
          <p class="message">Already registered? <a class="regToggle">Sign In</a></p>
        </form>
        <form class="login-form">
          <input id="loginUsername" type="text" placeholder="username"/>
          <input id="loginPassword" type="password" placeholder="password"/>
          <p  id="msgField" class="wrongCredentials"></p>
          <button class="loginBtn">login</button>
          <p class="message">Not registered? <a class="signToggle">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
  <!-- REGISTER -->
<div>
  <div class= "welcomeAndSignOut">
    <label id="welcomeLabel"></label>
    <button class="signoutButton">SignOut</button>
  </div>
  <h1 class="common">Library</h1>
  <div class= "counters">
    <label id="artistCount"></label>
    <label id="songCount"></label>
  </div>
</div>
  <div id="accordions">
  </div>
<nav class="common">
  <p  id="artistExists" class="wrongCredentials"></p>
  <input type="text" id="newArtistInput" placeholder="Add artist..">
  <button class="button" id="addArtistBtn">Add</button>
  <a id="deleteArtistBtn">Delete artist</a>
</nav>
<!-- HANDLEBARS -->
<script type="text/x-handlebars-template" id="artist">
  <button class="accordion">{{artistName}}</button>
  <div class="panel">
    {{> songs}}
    <a class="wrongCredentials" style="display:none"></a>
    <input type="text" id="new" placeholder="Add song..">
      <button class="songButton">Add</button>
    <a class="deleteSongBtn" id="deleteSongBtn">Delete song</a>
    </div>
</script>
<script type="text/x-handlebars-template" id="songs">
  {{#each songsList}}
  <p>{{songName}}</p>
  {{/each}}
</script>
